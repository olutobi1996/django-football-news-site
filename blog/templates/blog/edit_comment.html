{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block content %}
<h2>Edit Comment</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary mt-3">Cancel</a>
</form>
</section>
{% endblock content %}
